    <style>

    <script>
        const statusDiv = document.getElementById('status');

        async function runTests() {

                // Test 3: Get projects
                const projectsResult = await window.api.getProjects();

                if (!projectsResult.success) throw new Error('Failed to get projects');

                // Test 4: Check if owner column data is present
                let results = '<h2>üìä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –ø—Ä–æ–µ–∫—Ç–æ–≤:</h2>';

                if (projects.length === 0) {

                    results += '<p>–°–æ–∑–¥–∞–π—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –ø—Ä–æ–µ–∫—Ç –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∫–æ–ª–æ–Ω–∫–∏ "–í–ª–∞–¥–µ–ª–µ—Ü"</p>';
                } else {
                    results += `<div class="test-result success">‚úÖ –ù–∞–π–¥–µ–Ω–æ ${projects.length} –ø—Ä–æ–µ–∫—Ç–æ–≤</div>`;

                    results += '<h3>üìã –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–æ–µ–∫—Ç–æ–≤:</h3>';
                    results += '<table>';
                    results += '<tr><th>–ù–∞–∑–≤–∞–Ω–∏–µ</th><th>owner_id</th><th>owner_username</th><th>–°—Ç–∞—Ç—É—Å</th></tr>';

                    projects.forEach(project => {
                        const ownerStatus = project.owner_username ? '‚úÖ' : '‚ùå';

                        results += `<tr>
                            <td>${project.name}</td>
                            <td>${project.owner_id || '-'}</td>
                            <td>${ownerStatus} ${project.owner_username || 'NULL'}</td>
                            <td>${project.status}</td>
                        </tr>`;
                    });

                    results += '</table>';

                    // Summary
                    const withOwnerData = projects.filter(p => p.owner_username).length;
                    const total = projects.length;

                    if (withOwnerData === total) {
                        results += '<div class="test-result success">';
                        results += `üéâ –£–°–ü–ï–•! –í—Å–µ ${total} –ø—Ä–æ–µ–∫—Ç–æ–≤ –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç –∏–º—è –≤–ª–∞–¥–µ–ª—å—Ü–∞ –≤–º–µ—Å—Ç–æ UUID`;

                        results += `‚ö†Ô∏è –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ: ${withOwnerData}/${total} –ø—Ä–æ–µ–∫—Ç–æ–≤ –∏–º–µ—é—Ç –¥–∞–Ω–Ω—ã–µ –æ –≤–ª–∞–¥–µ–ª—å—Ü–µ`;
                        results += '</div>';
                    }

            } catch (error) {
                statusDiv.className = 'test-result error';
                statusDiv.innerHTML = `‚ùå –û—à–∏–±–∫–∞: ${error.message}`;

                resultsDiv.innerHTML = `

                        <h3>üîç –í–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–∏—á–∏–Ω—ã –æ—à–∏–±–∫–∏:</h3>
                        <ul>
                            <li>–°–µ—Ä–≤–µ—Ä –Ω–µ –∑–∞–ø—É—â–µ–Ω (–∑–∞–ø—É—Å—Ç–∏—Ç–µ START-SERVER.bat)</li>
                            <li>–ü—Ä–æ–±–ª–µ–º—ã —Å –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–µ–π</li>

                            <li>CORS –ø–æ–ª–∏—Ç–∏–∫–∞ –±–ª–æ–∫–∏—Ä—É–µ—Ç –∑–∞–ø—Ä–æ—Å—ã</li>
                        </ul>
