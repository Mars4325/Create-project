<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug TestCase Owner</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug { background: #f8f9fa; padding: 15px; border: 1px solid #ddd; margin: 10px 0; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 4px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç Debug TestCase Owner Column</h1>

    <div class="debug">
        <h3>Testing API Response</h3>
        <button onclick="testAPI()">Test API Response</button>
        <div id="apiResult"></div>
    </div>

    <div class="debug">
        <h3>Testing Frontend Rendering</h3>
        <button onclick="testFrontend()">Test Frontend Rendering</button>
        <div id="frontendResult"></div>
    </div>

    <script src="frontend/js/api.js"></script>
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = 'Loading...';

            try {
                // Login first
                await window.api.login({ username: 'admin', password: 'admin123' });

                // Get test cases
                const response = await window.api.getTestCases({});
                const testCases = response.data || [];

                let html = '<h4>API Response Data:</h4>';
                html += `<p>Found ${testCases.length} test cases</p>`;

                if (testCases.length > 0) {
                    html += '<pre>' + JSON.stringify(testCases.slice(0, 2), null, 2) + '</pre>';

                    // Check specific fields
                    const tc = testCases[0];
                    html += '<h4>Field Analysis:</h4>';
                    html += `<p>created_by: ${tc.created_by}</p>`;
                    html += `<p>created_by_username: ${tc.created_by_username || 'MISSING'}</p>`;
                    html += `<p>assigned_to: ${tc.assigned_to}</p>`;
                    html += `<p>assigned_to_username: ${tc.assigned_to_username || 'MISSING'}</p>`;
                }

                resultDiv.innerHTML = html;
                resultDiv.className = 'debug success';

            } catch (error) {
                resultDiv.innerHTML = `<h4>Error:</h4><pre>${error.message}</pre>`;
                resultDiv.className = 'debug error';
            }
        }

        async function testFrontend() {
            const resultDiv = document.getElementById('frontendResult');
            resultDiv.innerHTML = 'Testing frontend rendering...';

            try {
                // Simulate the table rendering logic
                const mockTestCase = {
                    title: 'Test Case 1',
                    created_by: '2aa4541a-ca59-41b1-a318-ec0c66ac8837',
                    created_by_username: 'admin',
                    assigned_to: null,
                    assigned_to_username: null
                };

                const ownerDisplay = mockTestCase.created_by_username || mockTestCase.created_by || '-';
                const assigneeDisplay = mockTestCase.assigned_to_username || mockTestCase.assigned_to || '-';

                let html = '<h4>Frontend Rendering Test:</h4>';
                html += '<table border="1" style="border-collapse: collapse;">';
                html += '<tr><th>Field</th><th>Raw Value</th><th>Display Value</th></tr>';
                html += `<tr><td>Owner</td><td>${mockTestCase.created_by}</td><td>${ownerDisplay}</td></tr>`;
                html += `<tr><td>Assignee</td><td>${mockTestCase.assigned_to || 'null'}</td><td>${assigneeDisplay}</td></tr>`;
                html += '</table>';

                if (ownerDisplay === 'admin') {
                    html += '<p class="success">‚úÖ Owner displays username correctly!</p>';
                } else {
                    html += '<p class="error">‚ùå Owner still shows UUID!</p>';
                }

                resultDiv.innerHTML = html;
                resultDiv.className = 'debug success';

            } catch (error) {
                resultDiv.innerHTML = `<h4>Error:</h4><pre>${error.message}</pre>`;
                resultDiv.className = 'debug error';
            }
        }

        // Auto-run API test on page load
        setTimeout(testAPI, 1000);
    </script>
</body>
</html>
