<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSP Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è Content Security Policy Test</h1>

    <div id="status">
        <p>Testing CSP compliance...</p>
    </div>

    <div id="content">
        <p>If you see this, CSP is working and external scripts are loaded.</p>
        <button onclick="testFunction()">Test External Script</button>
        <br><br>
        <a href="frontend/index.html">Go to Main App</a> |
        <a href="frontend/login.html">Login Page</a> |
        <a href="frontend/register.html">Register Page</a>
    </div>

    <!-- External scripts should work -->
    <script src="frontend/js/api.js"></script>
    <script>
        function testFunction() {
            document.getElementById('status').innerHTML =
                '<p class="success">‚úÖ External scripts are working! CSP allows \'self\' scripts.</p>';
        }

        // Test if API is loaded
        if (typeof window.api !== 'undefined') {
            document.getElementById('status').innerHTML =
                '<p class="success">‚úÖ API client loaded successfully!</p>';
        } else {
            document.getElementById('status').innerHTML =
                '<p class="error">‚ùå API client not loaded</p>';
        }
    </script>
</body>
</html>
